---
title: Articulos
layout: default
---
<!DOCTYPE html>
<html>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/img/post-bg-universe.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" id="tag-heading">
                    <h2>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
<main>
<ul class='articulos'>
  {% for articulo in site.articulos reversed %}
  <li>
    <a href='{{ site.baseurl }}{{ articulo.url }}'>
      <h3>{{ articulo.title }}</h3>
    </a>
  </li>
  {% endfor %}
</ul>

</main>


</body>
</html>
